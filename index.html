<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Frontend Mentor | QR code component </title>
        <link href="Images/Favicon.png" rel="icon" sizes="32x32" type="image/png" />
        <link href="IndexStyle.css" rel="stylesheet"/>
    </head>

    <body>
        <main class="main">
            <div class="cardContainer">
                <figure class="cardContainer-qrContainer">
                    <img src="Images/QR-Code.png" alt="Imagen del código QR" />
                </figure>

                <div class="cardContainer-details">
                    <h1> Improve your front-end <br /> skills by building projects </h1>
                    <p> Scan the QR code to visit Frontend <br /> Mentor and take your coding skills to <br /> the next level </p>
                </div>
            </div>

            <footer class="footer">
                <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a></p>
                <p> Coded by <a href="https://twitter.com/W_A_A_S_" target="_blank"> William Ardila </a></p>
            </footer>
        </main>
    </body>
</html>
